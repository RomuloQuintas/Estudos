<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame com Modelo 3D</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene stats="false" vr-mode-ui="false">
        <a-assets>
            <!-- Adicione o modelo 3D -->
            <a-asset-item id="modelo" src="/a-frame/piano.glb"></a-asset-item>
        </a-assets>

        <!-- Referencie o modelo 3D na cena -->
        <a-entity gltf-model="#modelo"  position="0 1.2 -2" rotation="0 90 -5"></a-entity>

        <a-camera position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
